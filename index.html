	<body>
		<div id="myBar"></div>
		<script>
			function move() {
				let i = 0;
				if (i == 0) {
					i = 1;
					const elem = document.getElementById("myBar");
					let width = 1;
					const id = setInterval(frame, 10);
					function frame() {
						if (width >= 100) {
							clearInterval(id);
							i = 0;
						} else {
							width++;
							elem.style.width = width + "%";
						}
						if (width >= 100) {
							setTimeout(
								() => (elem.style.display = "none"),
								150
							);
						}
					}
				}
			}
			move();
		</script>

		<div class="container text-center">
			<div class="row">
				<h1 class="col-12">Dashboard</h1>
				<div class="row justify-content-between list-input">
					<div class="input-group flex-nowrap">
						<label for="nameUser" class="input-group-text" id="addon-wrapping"
							>Name</label for="nameUser"
						>
						<input
							name=""
							autofocus
							id="nameUser"
							type="text"
							class="form-control"
							placeholder="Name"
							aria-label="Classuser"
							aria-describedby="addon-wrapping"
						/>
					</div>
					<div class="input-group flex-nowrap">
						<label
							for="avatar"
							class="input-group-text"
							id="addon-wrapping"

						<input
							id="avatar"
							type="url"
							class="form-control"
							placeholder="Avatar"
						/>
					</div>
					<div class="input-group flex-nowrap">
						<label
							for="description"
							class="input-group-text"
							id="addon-wrapping"

						>
						<input
							id="description"
							type="text"
							class="form-control"
							placeholder="Profession"
						/>
					</div>
					<div class="input-group flex-nowrap">
						<label
							for="contact"
							class="input-group-text"
							id="addon-wrapping"
							>Number Phone</label
						>
						<input
							type="tel"
							id="contact"
							class="form-control"
							placeholder="Number Phone"
							autocomplete="false"
						/>
					</div>
				</div>
				<div class="container-btn p-0">
					<button
						type="button"
						onClick="add()"
						class="btn btn-primary col-1"
					>
						ADD
					</button>
					<button
						type="button"
						onClick="update()"
						class="btn btn-success col-1"
					>
						UPDATE
					</button>
				</div>
			</div>
		</div>
